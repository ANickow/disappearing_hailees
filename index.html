<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Disappearing Hailees</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Disappearing Hailees</h1>
            <h3>Click on a picture to make the Hailee disappear</h3>
        </div>
        <div id="row1" class="pic-row">
            <img src="Hailee_pics/bridge.jpg" alt="bridge">
            <img src="Hailee_pics/dress.jpg" alt="dress">
            <img src="Hailee_pics/mirror.jpg" alt="mirror">
            <img src="Hailee_pics/park.jpg" alt="park">
        </div>
        <div id="row2" class="pic-row">
            <img src="Hailee_pics/path.jpg" alt="path">
            <img src="Hailee_pics/rocking_chair.jpg" alt="rocking_chair">
            <img src="Hailee_pics/spring.jpg" alt="spring">
            <img src="Hailee_pics/toothbrush.jpg" alt="toothbrush">
        </div>
        <div id="footer">
            <button>Sad that the Hailees are gone?  Click here to feel better</button>
        </div>
    </div>
</body>
</html>
